<html>
<head>
    <title>Welcome!</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <#include "styles/index.css">
</head>
<body>
<div class="container">
    <#include "components/header.html">
    <form class="margin-top width center" action="/products/search" method="GET">
        <div class="row">
            <div class="col margin-top">
                <b>Search:</b> <input placeholder="Product name/description" class="form-control" name="query"
                                      required/>
            </div>
            <button class="btn btn-primary me-2 margin-top">Search product</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr class="tableRow">
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date of creation</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <#list products as product>
        <tr class="tableRow">
            <td class="id">${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.date}</td>
            <td>${product.description}</td>
            <td class="ten">
                <button class="btn btn-danger ">Delete</button>
            </td>
            <td class="ten">
                <form action="/cart/add" method="POST">
                    <input type="hidden" name="id" value="${product.id}"/>
                    <button class="btn btn-info ">Add to cart</button>
                </form>
            </td>

        </tr>
        </#list>
        </tbody>
    </table>
</div>
<script src="./js/index.js" type="module"></script>
</body>
</html>
